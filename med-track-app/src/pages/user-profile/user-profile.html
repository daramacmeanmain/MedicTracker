<ion-header>

  <ion-navbar>
    <ion-title>Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of items">
    <p>{{ item.name }}</p>
    <p>{{ item.med }}</p>
    <p>{{ item.dose }}</p>
    <p>{{ item.frq }}</p>
  </ion-item>
</ion-content>
