<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MedicTracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Welcome to MedicTracker!</h3>


  <p text-center>
    Create a profile or log in to start keeping track of your prescriptions.
  </p>

  <div>
    <form [formGroup]="form" (ngSubmit)="saveLogin()">
      <ion-list center>

    <ion-item>
      <ion-input type="text" placeholder="E-Mail Adress" formControlName="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="userPassword"></ion-input>
    </ion-item>

    </ion-list>

       <button ion-button color="primary" text-center block [disabled]="!form.valid">Log In</button>
       <br>
       <button ion-button color="primary" text-center block [navPush]="page2">Create Profile</button>

</form>
  </div>
</ion-content>
