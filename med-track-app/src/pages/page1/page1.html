<ion-header>
  <ion-navbar hideBackButton>
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>MedicTracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Welcome to MedicTracker!</h3>


  <p text-center>
    Create a profile or log in to start keeping track of your prescriptions.
  </p>

<div>
  <form [formGroup]="form" (ngSubmit)="saveLogin()" method="POST">
    <ion-list center>

    <ion-item>
      <ion-input type="text" placeholder="Username" required formControlName="username" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" required formControlName="password" [(ngModel)]="userPassword"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" text-center block [disabled]="!form.valid">Log In</button>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" text-center block [navPush]="page2">Create Profile</button>
    </ion-item>
    </ion-list>

  </form>
</div>
</ion-content>
