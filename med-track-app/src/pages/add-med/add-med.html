<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Prescription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form [formGroup]="form">
      <ion-list>
          <ion-item>
       <ion-input type="text" placeholder="Medication" formControlName="med" [(ngModel)]="medName"></ion-input>
    </ion-item>

    <ion-item>
       <ion-input type="number" placeholder="Dosage" formControlName="dose" [(ngModel)]="medDose"></ion-input>
    </ion-item>

    <ion-item>
       <ion-input type="number" placeholder="Number of Times per Day" formControlName="frq" [(ngModel)]="medFrq"></ion-input>
    </ion-item>

    <ion-item *ngFor="let item of items">
        <ion-select placeholder="Confirm Your ID" formControlName="uid" [(ngModel)]="userId">
          <ion-option>{{ item.id }}</ion-option>
        </ion-select>
      </ion-item>

    <ion-item>
       <button ion-button color="primary" text-center block [disabled]="!form.valid" [navPush]="userProfile" (click)="saveMed()">Finish</button>
      </ion-item>

      </ion-list>
    </form>
  </div>
</ion-content>
