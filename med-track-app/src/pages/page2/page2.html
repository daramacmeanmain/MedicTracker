<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
   <form [formGroup]="form" (ngSubmit)="testPost()">
      <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Name" formControlName="word" [(ngModel)]="testWord"></ion-input>
    </ion-item>

    <ion-item>
       <ion-input type="number" placeholder="Number" formControlName="num" [(ngModel)]="testNum"></ion-input>
    </ion-item>

     <ion-item>
       <button ion-button color="primary" text-center block [disabled]="!form.valid">Submit</button>
      </ion-item>

</ion-list>
</form>
 </div>
</ion-content>
