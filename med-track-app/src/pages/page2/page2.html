<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
   <form [formGroup]="form" (ngSubmit)="saveUser()">
      <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Name" formControlName="name" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="E-Mail Adress" formControlName="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="userPass"></ion-input>
    </ion-item>
<!--
    <ion-item>
      <ion-input type="text" placeholder="Confirm Password" formControlName="confirm" [(ngModel)]="userConfirm"></ion-input>
    </ion-item>
-->
    </ion-list>

       <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>


</form>
 </div>
</ion-content>
