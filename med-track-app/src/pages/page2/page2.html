<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Create Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
   <form [formGroup]="form" (ngSubmit)="saveUser()">
      <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Name" required formControlName="name" [(ngModel)]="uName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Username" required formControlName="username" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" required formControlName="password" [(ngModel)]="userPass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" required placeholder="Confirm Password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>
    </ion-item>
    </ion-list>


</form>
 </div>
</ion-content>
