<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
   <form [formGroup]="form" (ngSubmit)="savePost()">
      <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Name" formControlName="name" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
       <button ion-button (click)="addMedication()">Add new</button>
    </ion-item>

     <ion-item>
       <button ion-button color="primary" text-center block [disabled]="!form.valid">Submit</button>
      </ion-item>

</ion-list>
</form>
 </div>
</ion-content>
