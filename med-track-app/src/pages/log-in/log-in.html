<ion-header>

  <ion-navbar>
    <ion-title>logIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form [formGroup]="form" (ngSubmit)="saveLogin()">
      <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="E-Mail Adress" formControlName="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>

    </ion-list>

       <button ion-button color="primary" text-center block [disabled]="!form.valid">Continue</button>

</form>
  </div>

</ion-content>
